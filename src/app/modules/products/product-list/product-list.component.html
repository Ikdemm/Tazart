<owl-carousel [options]="slideOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding']" >
  <div class="item">
    <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1" [ngStyle]="{'background-image': 'url(' + 'assets/img/background6.webp' + ')'}">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-10 text-center">
              <h1 class="header-title">All the Products of <span class="text-primary header-title-span">Tazart</span></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</owl-carousel>
<br>

<div class="site-section">
  <div class="container">
    <mat-tab-group>
      <mat-tab label="All">
        <div class="col-md-12 row">
          <div *ngFor=" let product of products" class="col-lg-3 col-md-6 mb-5">
            <div class="post-entry-1 h-100">
              <a [routerLink]="['/products', product.segment]">
                <img [src]="product.photoUrl" alt="Image" class="img-fluid">
              </a>
              <div class="post-entry-1-contents">
                <a [routerLink]="['/products', product.segment]"><h2 class="product-header">{{product.name}}</h2></a>
                <span class="meta">{{product.packaging}}</span>
                <p class="my-3"><a [routerLink]="['/products', product.segment]" class="more-39291">En savoir plus</a></p>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab *ngFor="let category of data" label="{{category.label}}">
        <div class="col-md-12 row">
          <ng-container *ngFor="let segment of category.elements">
            <div *ngFor=" let product of segment.products" class="col-lg-3 col-md-6 mb-5">
              <div class="post-entry-1 h-100">
                <a [routerLink]="['/products', product.segment]">
                  <img [src]="product.photoUrl" alt="Image"
                  class="img-fluid">
                </a>
                <div class="post-entry-1-contents">
                  <a [routerLink]="['/products', product.segment]"><h2 class="product-header">{{product.name}}</h2></a>
                  <span class="meta">{{product.packaging}}</span>
                  <p class="my-3"><a [routerLink]="['/products', product.segment]" class="more-39291">En savoir plus</a></p>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
