<owl-carousel [options]="slideOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding']" >
  <div class="item">
    <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1" [ngStyle]="{'background-image': 'url(' + 'assets/img/background6.webp' + ')'}">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-10 text-center">
              <h1 class="header-title">Contact <span class="text-primary header-title-span">Tazart</span></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</owl-carousel>
<br>

<div class="site-section">
    <div class="container">
      
      <div class="row">
        <div class="col-lg-8 mb-5" >
          <form id ="contactForm" action="#" method="post">
            <div class="form-group row">
              <div class="col-md-12">
                <input type="email" name="email" class="form-control" placeholder="Email">
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-md-12">
                <input type="text" name="sujet" id="subject" class="form-control" placeholder="Sujet">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <textarea name="message" id="message" class="form-control" placeholder="Votre Message" cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6 mr-auto">
                <input type="button" class="btn btn-block btn-primary btn-contact text-white py-3 px-5" id="sendButton" value="Envoyer">
                <!--<input type="submit" class="btn btn-block btn-primary btn-contact text-white py-3 px-5" value="Envoyer">-->
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-4 ml-auto">
          <div class="bg-white p-3 p-md-5">
            <h3 class="text-black mb-4">Coordonnées</h3>
            <ul class="list-unstyled footer-link">
              <li class="d-block mb-3">
                <span>Tazart</span></li>
              <li class="d-block mb-3"><span class="d-block text-black">Téléphone:</span><span>+216 27 968 339</span></li>
              <li class="d-block mb-3"><span class="d-block text-black">Email:</span><span>contact@tazart.tn</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
